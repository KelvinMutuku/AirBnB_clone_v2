<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<META charset="UTF-8" />
		<META http-equiv="X-UA-Compatible" content="IE=edge" />
		<META name="viewport" content="width=device-width, initial-scale=1.0" />
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>{{ Table }}</H1>
		<UL>
			{% for state in states.values() | sort(attribute="name") %}
			<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
